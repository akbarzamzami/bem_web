<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Departemen BEM Polsri</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

<!-- Departemen Section Start -->
<div class="container-fluid py-5" style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);">
    <div class="container">
        <!-- Departemen Title -->
        <div class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">
            <div class="d-inline-block px-4 py-2 mb-3" style="background: linear-gradient(45deg, #6c757d, #495057); border-radius: 50px;">
                <h3 class="fw-bold text-white mb-0" style="font-family: 'Cinzel', serif; font-size: 24px; letter-spacing: 2px;">DEPARTEMEN</h3>
            </div>
            <h4 class="fw-bold" style="font-family: 'Plus Jakarta Sans', sans-serif; color: #333; font-size: 18px; margin-top: 10px;">Badan Eksekutif Mahasiswa Politeknik Negeri Sriwijaya</h4>
        </div>

        <!-- Departemen Grid - Semua ukuran sama -->
        <div class="row g-4 justify-content-center wow fadeInUp" data-wow-delay="0.2s">
            <!-- PSDM -->
            <div class="col-lg-4 col-md-6">
                <div class="card border-0 h-100 position-relative overflow-hidden departemen-card" style="border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); transition: all 0.3s ease; background: white;">
                    <div class="card-body text-center p-3">
                        <div class="departemen-image-container mb-3 position-relative">
                            <div class="departemen-image-placeholder mx-auto position-relative" style="width: 100%; height: 160px; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(248, 174, 0, 0.3); transition: all 0.3s ease;">
                                <img src="https://via.placeholder.com/400x200/f8ae00/ffffff?text=PSDM+DEPT" alt="PSDM" style="width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s ease;">
                                <div class="position-absolute top-0 start-0 w-100 h-100" style="background: linear-gradient(45deg, rgba(248, 174, 0, 0.1), rgba(224, 88, 0, 0.1));"></div>
                            </div>
                        </div>
                        <h5 class="fw-bold mb-2" style="font-family: 'Plus Jakarta Sans', sans-serif; color: #333; font-size: 14px; line-height: 1.3;">DEPARTEMEN PENGEMBANGAN SUMBER DAYA MANUSIA</h5>
                    </div>
                    <div class="position-absolute bottom-0 start-0 w-100 h-1" style="background: linear-gradient(90deg, #f8ae00, #e05800);"></div>
                </div>
            </div>

            <!-- ADKESMA -->
            <div class="col-lg-4 col-md-6">
                <div class="card border-0 h-100 position-relative overflow-hidden departemen-card" style="border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); transition: all 0.3s ease; background: white;">
                    <div class="card-body text-center p-3">
                        <div class="departemen-image-container mb-3 position-relative">
                            <div class="departemen-image-placeholder mx-auto position-relative" style="width: 100%; height: 160px; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(248, 174, 0, 0.3); transition: all 0.3s ease;">
                                <img src="https://via.placeholder.com/400x200/f8ae00/ffffff?text=ADKESMA+DEPT" alt="ADKESMA" style="width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s ease;">
                                <div class="position-absolute top-0 start-0 w-100 h-100" style="background: linear-gradient(45deg, rgba(248, 174, 0, 0.1), rgba(224, 88, 0, 0.1));"></div>
                            </div>
                        </div>
                        <h5 class="fw-bold mb-2" style="font-family: 'Plus Jakarta Sans', sans-serif; color: #333; font-size: 14px; line-height: 1.3;">DEPARTEMEN ADVOKASI DAN KESEJAHTERAAN MAHASISWA</h5>
                    </div>
                    <div class="position-absolute bottom-0 start-0 w-100 h-1" style="background: linear-gradient(90deg, #f8ae00, #e05800);"></div>
                </div>
            </div>

            <!-- KASTRAT -->
            <div class="col-lg-4 col-md-6">
                <div class="card border-0 h-100 position-relative overflow-hidden departemen-card" style="border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); transition: all 0.3s ease; background: white;">
                    <div class="card-body text-center p-3">
                        <div class="departemen-image-container mb-3 position-relative">
                            <div class="departemen-image-placeholder mx-auto position-relative" style="width: 100%; height: 160px; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(248, 174, 0, 0.3); transition: all 0.3s ease;">
                                <img src="https://via.placeholder.com/400x200/f8ae00/ffffff?text=KASTRAT+DEPT" alt="KASTRAT" style="width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s ease;">
                                <div class="position-absolute top-0 start-0 w-100 h-100" style="background: linear-gradient(45deg, rgba(248, 174, 0, 0.1), rgba(224, 88, 0, 0.1));"></div>
                            </div>
                        </div>
                        <h5 class="fw-bold mb-2" style="font-family: 'Plus Jakarta Sans', sans-serif; color: #333; font-size: 14px; line-height: 1.3;">DEPARTEMEN KAJIAN DAN AKSI STRATEGI</h5>
                    </div>
                    <div class="position-absolute bottom-0 start-0 w-100 h-1" style="background: linear-gradient(90deg, #f8ae00, #e05800);"></div>
                </div>
            </div>

            <!-- HUMAS -->
            <div class="col-lg-4 col-md-6">
                <div class="card border-0 h-100 position-relative overflow-hidden departemen-card" style="border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); transition: all 0.3s ease; background: white;">
                    <div class="card-body text-center p-3">
                        <div class="departemen-image-container mb-3 position-relative">
                            <div class="departemen-image-placeholder mx-auto position-relative" style="width: 100%; height: 160px; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(248, 174, 0, 0.3); transition: all 0.3s ease;">
                                <img src="https://via.placeholder.com/400x200/f8ae00/ffffff?text=HUMAS+DEPT" alt="HUMAS" style="width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s ease;">
                                <div class="position-absolute top-0 start-0 w-100 h-100" style="background: linear-gradient(45deg, rgba(248, 174, 0, 0.1), rgba(224, 88, 0, 0.1));"></div>
                            </div>
                        </div>
                        <h5 class="fw-bold mb-2" style="font-family: 'Plus Jakarta Sans', sans-serif; color: #333; font-size: 14px; line-height: 1.3;">DEPARTEMEN HUBUNGAN MAHASISWA</h5>
                    </div>
                    <div class="position-absolute bottom-0 start-0 w-100 h-1" style="background: linear-gradient(90deg, #f8ae00, #e05800);"></div>
                </div>
            </div>

            <!-- MEDINFO -->
            <div class="col-lg-4 col-md-6">
                <div class="card border-0 h-100 position-relative overflow-hidden departemen-card" style="border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); transition: all 0.3s ease; background: white;">
                    <div class="card-body text-center p-3">
                        <div class="departemen-image-container mb-3 position-relative">
                            <div class="departemen-image-placeholder mx-auto position-relative" style="width: 100%; height: 160px; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(248, 174, 0, 0.3); transition: all 0.3s ease;">
                                <img src="https://via.placeholder.com/400x200/f8ae00/ffffff?text=MEDINFO+DEPT" alt="MEDINFO" style="width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s ease;">
                                <div class="position-absolute top-0 start-0 w-100 h-100" style="background: linear-gradient(45deg, rgba(248, 174, 0, 0.1), rgba(224, 88, 0, 0.1));"></div>
                            </div>
                        </div>
                        <h5 class="fw-bold mb-2" style="font-family: 'Plus Jakarta Sans', sans-serif; color: #333; font-size: 14px; line-height: 1.3;">DEPARTEMEN MEDIA KOMUNIKASI DAN INFORMASI</h5>
                    </div>
                    <div class="position-absolute bottom-0 start-0 w-100 h-1" style="background: linear-gradient(90deg, #f8ae00, #e05800);"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Enhanced Custom Styles -->
<style>
.departemen-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.15) !important;
}

.departemen-card:hover .departemen-image-placeholder img {
    transform: scale(1.05);
}

.departemen-image-placeholder {
    transition: all 0.3s ease;
}

.departemen-card:hover .departemen-image-placeholder {
    box-shadow: 0 8px 25px rgba(248, 174, 0, 0.4) !important;
}

.departemen-card:hover h5 {
    color: #e05800 !important;
    transition: color 0.3s ease;
}

/* Ensure all cards have the same height */
.departemen-card {
    min-height: 260px;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .departemen-image-placeholder {
        height: 140px !important;
    }
    
    .card-body {
        padding: 1.25rem !important;
    }
    
    h5 {
        font-size: 13px !important;
    }
}

@media (max-width: 576px) {
    .col-lg-4 {
        flex: 0 0 100%;
        max-width: 100%;
    }
    
    .departemen-image-placeholder {
        height: 120px !important;
    }
    
    .card-body {
        padding: 1rem !important;
    }
    
    h5 {
        font-size: 12px !important;
    }
}

/* Animation for fade in effect */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.wow {
    animation: fadeInUp 0.6s ease-out;
}

[data-wow-delay="0.1s"] {
    animation-delay: 0.1s;
}

[data-wow-delay="0.2s"] {
    animation-delay: 0.2s;
}
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
